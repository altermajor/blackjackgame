<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"
</head>
<body>
    <div class="wrapper">
        <h1>Blackjack</h1>
        <div class="btn">
            <button id="start-btn" onclick="start()">Start Game</button>
            <button id="save-btn" onclick="save()">Save</button>
            <button id="end-btn" onclick="end()">End Game</button>
        </div>
        <button id="highscores-btn">
            Highscores
        </button>
        <h2>Computer</h2>
        <div id="cpu-cards">
            <div id="card-deck">
<p id="card-deck-el">
Deck: 52
</p>
            </div>
            <div id="first-cpu-card">
<p id="first-cpu-card-el">
Click <br> Start!
</p>
            </div>
            <div id="second-cpu-card">
<p id="second-cpu-card-el">
    Reveal!
</p>
            </div>
            
            <div id="cpu-display">
            <p id="cpu-sum">
                Sum: 0
            </p>
            <P id="cpu-extra-card">
            Extra Card: 0
            </P>
        </div>
        </div>
        <div id="secondary-btn">
            <button id="hit-btn" onclick="hit()">Hit</button>
            <button id="stand-btn" onclick="stand()">Stand</button>
            <button id="split-btn">Split</button>
        </div>
        <div id="player-cards">
            <h2 id="greeting">Let's Go!</h2>
            <div id="first-player-card">
<p id="first-player-card-el">
    Click <br> Start!
</p>
            </div>
            <div id="second-player-card">
<p id="second-player-card-el">
    Click <br> Start!
</p>
            </div>
            <div id="player-display">
                <p id="player-sum">
                    Sum: 0
                </p>
                <P id="player-extra-card">
                Extra Card: 0
                </P>
            </div>
        </div>
        <h2>Player</h2>
    </div>
</body>
<script src="game.js"></script>
</html>
